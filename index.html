<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>

    <div class="container">

        <div id="bg">

            <form action="" method="post">

                <h2>Regisztráció</h2>

                <div class="input-container">

                    <input type="text" placeholder="Felhasználónév" />
                    <input type="email" placeholder="Email cím" />

                </div>
                <div class="input-container">

                    <input type="password" placeholder="Jelszó" />
                    <input type="password" placeholder="Jelszó megerősítése" />

                    <button class="btn" id="btn">Regisztráció</button>

                    <a href="#"> Bejelentkezés </a>

                </div>

                <button>Bejelentkezés Google fiókkal</button>
                <button>Bejelentkezés Facebook fiókkal</button>

            </form>
        </div>
    </div>
</body>
</html>
